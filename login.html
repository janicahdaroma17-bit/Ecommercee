<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - TECHHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-container {
        background: rgba(30, 40, 60, 0.95);
        border: 2px solid #00bfff;
        border-radius: 16px;
        padding: 40px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header .logo {
        font-size: 28px;
        color: #00bfff;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .login-header h2 {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .login-header p {
        color: #aaa;
        font-size: 14px;
      }
      .form-control {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid #00bfff;
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .form-control::placeholder {
        color: #888;
      }
      .form-control:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: #00ddff;
        box-shadow: 0 0 10px rgba(0, 221, 255, 0.3);
        color: #fff;
      }
      .btn-signin {
        background: linear-gradient(90deg, #2563eb, #3b82f6);
        border: none;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
        margin-top: 10px;
        transition: all 0.3s ease;
      }
      .btn-signin:hover {
        background: linear-gradient(90deg, #1d4ed8, #2563eb);
        color: #fff;
      }
      .footer-text {
        text-align: center;
        margin-top: 20px;
        color: #aaa;
        font-size: 13px;
      }
      .footer-text a {
        color: #00bfff;
        text-decoration: none;
      }
      .footer-text a:hover {
        text-decoration: underline;
      }
      .alert-info {
        background: rgba(255, 193, 7, 0.1);
        border: 1px solid rgba(255, 193, 7, 0.3);
        color: #ffc107;
        padding: 12px;
        border-radius: 6px;
        font-size: 12px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo">âœ¨ JanD Luxe</div>
        <h2>Welcome Back</h2>
        <p>Sign in to your account to continue shopping</p>
      </div>
      
      <form id="login-form">
        <label style="color:#fff; font-weight:600; display:flex; align-items:center; margin-bottom:8px;">
          ðŸ‘¤ Username
        </label>
        <input id="email" type="text" class="form-control" placeholder="Enter your username" required />
        
        <label style="color:#fff; font-weight:600; display:flex; align-items:center; margin-bottom:8px;">
          ðŸ”’ Password
        </label>
        <input id="password" type="password" class="form-control" placeholder="Enter your password" required />
        
        <button class="btn btn-signin" type="submit">âžœ Sign In</button>
      </form>

      <div class="footer-text">
        Don't have an account? <a href="register.html">Register here</a>
      </div>

      <div class="alert-info">
        ðŸ’¡ Tip: First time? Go to <strong>Register</strong> and create an account (Admin or User). Then login with your credentials.
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
