<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - JanD Luxe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: radial-gradient(ellipse at bottom,#001040 0%,#000 100%); color:#e0faff; min-height:100vh;}
    .checkout-container{background:rgba(0,16,64,0.8);padding:2rem;border-radius:12px;margin-top:3rem}
    footer{text-align:center;padding:1rem;margin-top:2rem;color:#a8f6ff}
    .muted{color:#a8f6ff}
  </style>
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center py-3">
      <h3>JanD Luxe</h3>
      <a href="index.html" class="btn btn-outline-light">Back to Shop</a>
    </header>

    <main class="checkout-container">
      <h4 class="mb-3">Your Order</h4>
      <div id="items"></div>
      <div class="text-end mt-4">
        <h5>Total: ₱<span id="total">0.00</span></h5>
        <div class="mt-3">
          <button id="pay" class="btn btn-primary">Proceed to Payment</button>
          <button id="clear" class="btn btn-outline-light ms-2">Clear Cart</button>
        </div>
      </div>
    </main>

    <footer>© 2025 JanD Luxe. All rights reserved.</footer>
  </div>

  <script>
    // Read the same key used by index.html
    const cart = JSON.parse(localStorage.getItem('jandl_cart')) || [];
    const itemsEl = document.getElementById('items');
    const totalEl = document.getElementById('total');

    function render() {
      itemsEl.innerHTML = '';
      if (cart.length === 0) {
        itemsEl.innerHTML = '<p class="muted">Your cart is empty.</p>';
        totalEl.textContent = '0.00';
        return;
      }
      let total = 0;
      cart.forEach(item => {
        const row = document.createElement('div');
        row.className = 'd-flex justify-content-between align-items-center py-2 border-bottom';
        const lineTotal = item.price * item.qty;
        total += lineTotal;
        row.innerHTML = `
          <div>
            <div class="fw-bold">${escapeHtml(item.name)}</div>
            <div class="small muted">₱${item.price.toFixed(2)} × ${item.qty}</div>
          </div>
          <div>₱${lineTotal.toFixed(2)}</div>
        `;
        itemsEl.appendChild(row);
      });
      totalEl.textContent = total.toFixed(2);
    }

    function escapeHtml(str){ return String(str).replace(/[&<>'\"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;'}[s])); }

    document.getElementById('pay').addEventListener('click', ()=>{
      if ((cart || []).length === 0) return alert('Cart is empty.');
      // Demo: pretend to process payment
      alert('Payment processed (demo). Thank you!');
      localStorage.removeItem('jandl_cart');
      window.location.href = 'index.html';
    });

    document.getElementById('clear').addEventListener('click', ()=>{
      if (!confirm('Clear cart?')) return;
      localStorage.removeItem('jandl_cart');
      window.location.reload();
    });

    render();
  </script>
</body>
</html>
