<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - TECHHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .register-container {
        background: rgba(30, 40, 60, 0.95);
        border: 2px solid #00bfff;
        border-radius: 16px;
        padding: 40px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .register-header {
        text-align: center;
        margin-bottom: 25px;
      }
      .register-header .logo {
        font-size: 28px;
        color: #00bfff;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .register-header h2 {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .register-header p {
        color: #aaa;
        font-size: 14px;
      }
      .role-selector {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 20px;
      }
      .role-btn {
        background: rgba(0, 0, 0, 0.3);
        border: 2px solid #00bfff;
        color: #aaa;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
        font-size: 13px;
        font-weight: 600;
      }
      .role-btn:hover {
        border-color: #00ddff;
        color: #00ddff;
      }
      .role-btn.active {
        background: linear-gradient(90deg, #2563eb, #3b82f6);
        border-color: #3b82f6;
        color: #fff;
      }
      .form-control {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid #00bfff;
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .form-control::placeholder {
        color: #888;
      }
      .form-control:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: #00ddff;
        box-shadow: 0 0 10px rgba(0, 221, 255, 0.3);
        color: #fff;
      }
      .btn-signup {
        background: linear-gradient(90deg, #10b981, #14b8a6);
        border: none;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
        margin-top: 10px;
        transition: all 0.3s ease;
      }
      .btn-signup:hover {
        background: linear-gradient(90deg, #059669, #0d9488);
        color: #fff;
      }
      .footer-text {
        text-align: center;
        margin-top: 20px;
        color: #aaa;
        font-size: 13px;
      }
      .footer-text a {
        color: #00bfff;
        text-decoration: none;
      }
      .footer-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <div class="logo">üì± TECHHUB</div>
        <h2>Create Account</h2>
        <p>Join our community to start shopping</p>
      </div>

      <div style="margin-bottom: 20px; padding: 12px; background: rgba(0, 200, 255, 0.1); border-left: 3px solid #00bfff; border-radius: 4px;">
        <div style="color: #fff; font-weight: 600; margin-bottom: 8px;">Choose Your Role:</div>
        <div style="color: #aaa; font-size: 12px; line-height: 1.6;">
          üë§ <strong>User:</strong> Shop for products<br/>
          ‚öôÔ∏è <strong>Admin:</strong> Manage products & orders
        </div>
      </div>

      <div class="role-selector">
        <button type="button" class="role-btn active" data-role="user">üë§ User</button>
        <button type="button" class="role-btn" data-role="admin">‚öôÔ∏è Admin</button>
      </div>

      <form id="register-form">
        <label style="color:#fff; font-weight:600; display:flex; align-items:center; margin-bottom:8px;">
          üë§ Username
        </label>
        <input id="name" class="form-control" placeholder="Choose a username" required />
        
        <label style="color:#fff; font-weight:600; display:flex; align-items:center; margin-bottom:8px;">
          ‚úâÔ∏è Email
        </label>
        <input id="email" type="email" class="form-control" placeholder="Enter your email" required />
        
        <label style="color:#fff; font-weight:600; display:flex; align-items:center; margin-bottom:8px;">
          üîí Password
        </label>
        <input id="password" type="password" class="form-control" placeholder="Create a password (min 6 chars)" required />
        
        <label style="color:#fff; font-weight:600; display:flex; align-items:center; margin-bottom:8px;">
          üîí Confirm Password
        </label>
        <input id="confirm-password" type="password" class="form-control" placeholder="Confirm your password" required />
        
        <button class="btn btn-signup" type="submit">‚úÖ Create Account</button>
      </form>

      <div class="footer-text">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>

    <script>
      let selectedRole = 'user';

      document.querySelectorAll('.role-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          selectedRole = e.target.dataset.role;
        });
      });

      document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }

        if (password.length < 6) {
          alert('Password must be at least 6 characters');
          return;
        }

        try {
          const res = await fetch('/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              name, 
              email, 
              password,
              isAdmin: selectedRole === 'admin'
            })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Registration failed');
          alert('‚úÖ Registered successfully. You can now login.');
          window.location.href = '/login.html';
        } catch (err) {
          alert('‚ùå Error: ' + err.message);
        }
      });
    </script>
  </body>
</html>
