<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">Admin - Products CRUD</h1>

      <div class="mb-3">
        <label class="form-label">Admin Key</label>
        <input id="admin-key" class="form-control" placeholder="Enter admin key or paste from .env" />
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5>Add product</h5>
          <form id="product-form" class="row g-2">
            <div class="col-md-6">
              <input id="p-name" class="form-control" placeholder="Name" required />
            </div>
            <div class="col-md-2">
              <input id="p-price" class="form-control" placeholder="Price" type="number" step="0.01" required />
            </div>
            <div class="col-md-2">
              <input id="p-stock" class="form-control" placeholder="Stock" type="number" required />
            </div>
            <div class="col-md-12">
              <input id="p-image" class="form-control" placeholder="Image URL (optional)" />
            </div>
            <div class="col-12">
              <textarea id="p-desc" class="form-control" placeholder="Description"></textarea>
            </div>
            <div class="col-12 text-end">
              <button class="btn btn-primary" type="submit">Create</button>
            </div>
          </form>
        </div>
      </div>

      <h3>Products</h3>
      <div id="products-list" class="row gy-3"></div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
